<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Hyperlink Example</title>
</head>
<Body>
    <h1>Demonstrating Hyperlinks in HTML</h1>
    <!-- Text Hyperlink-->
    <h2>1. Text Link using &lt;a&gt;, href, and target="_blank"</h2>
     <p>
        Visit <a href="https://www.ace.edu.in/"
target="_blank">Aditya Engineering College Website</a>.
   </p>
     <!--Image Hyperlink-->
     <h2>2.Image Link using &lt;a&gt; and href</h2>
     <p>
        Click the image below to visit the <strong>Gallery page</strong>:
    </p>
    <a href="https://www.ace.edu.in">
</body>
</html>
