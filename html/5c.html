<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS font & text properties</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  line-height: 1.8;
}
/* 1. font-size */
.font-size {
  font-size: 24px; /* Increase text size */
}
/* 2. font-weight */
.font-weight {
  font-weight: bold; /* make text bold */
}
/* 3. font-style */
.font-style {
  font-style: italic; /* make text italic */
}
/* 4. text-decoration */
.text-decoration {
  text-decoration: underline; /* Add underline */
}
/* 5. text-transform */
.text-transform {
  text-transform: uppercase; /* convert all letters to uppercase */
}
/* 6. text-align */
.text-align {
  text-align: center; /* center align text */
  background-color: #f0f0f0;
  padding: 10px;
}
</style>
</head>
<body>
<h1>CSS Font & Text property demonstration</h1
<p class="font-size">This text has a larger font size.</p>
<p class="font-weight">This text is bold.</p>
<p class="font-style">This text is italic.</p>
<p class="text-decoration">This text is underlined.</p>
<p class="text-transform">This text is transformed to uppercase.</p>
<p class="text-align">This text is center aligned with background color.</p>
</body>
</html>
